<button (click)="navigateToCreate()" class="gb">Create A New Compound</button>
<div class="box">
    <app-compound *ngFor="let compound of compounds" [compound]="compound"></app-compound>
</div>

<div class="page">
    <button (click)="prevPage()" class="gbp">PrevPage</button>
    <h2 class="gbp">Page {{page}}</h2>
    <button (click)="nextPage()" class="gbp">NextPage</button>
</div>
